<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Özelleştirilmiş ActionListener ve ValueChangeListener</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css"/>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"/>
        <!-- Bootstrap -->
    </h:head>
    <h:body style="padding: 5px;">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Kodcu.Com</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search"/>
                </div>
                <button type="submit" class="btn btn-default">Ara</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </nav>
        <h:form id="valueChangeListenerForm">
            <h:panelGrid columns="1" cellpadding="2" cellspacing="2">
                
                <h:inputText id="girdiAlani" value="#{customizedBean.girdiMetni}">
                    <f:valueChangeListener type="com.kodcu.util.MyValueChangeListener"/>
                    <f:ajax event="keyup" execute="@this" render="etiket" />
                </h:inputText>
                <h:outputText id="etiket" value="#{customizedBean.yansima}" />
            </h:panelGrid>
        </h:form>
        
        <h:form id="actionListenerForm">
            <h:commandButton id="kilit" value="Kilitle" styleClass="btn btn-defult">
                <f:actionListener type="com.kodcu.util.MyActionListener"/>
            </h:commandButton>
        </h:form>
        
    </h:body>
</html>
